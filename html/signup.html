<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Newsletter">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Newsletter</title>
</head>

<body class="text-center">
    <main class="form-signin">
        <form action="/" method="POST" class="form-signin">
            <img class="mb-4" src="assets/divij.png" alt="Divij" width="150" height="">
            <h1 class="h3 mb-4 fw-normal">Please sign up for Newsletter!</h1>

            <div class="form-floating">
                <input type="text" name="fname" class="form-control" placeholder="First Name" required autofocus>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lname" class="form-control" placeholder="Last Name" required>
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="mail" class="form-control" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>

            <button class="w-100 mt-4 btn btn-lg btn-primary" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy; By Divij Jain with ❤️ </p>
        </form>
    </main>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
